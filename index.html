<!DOCTYPE html>
<html>
<head>
  <title>2000+ Games & Apps</title>
  <meta name="viewport" content="width=device-width">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      background: black;
      color: white;
      text-align: center;
      font-family: 'VT323', monospace;
      margin: 0;
      overflow: hidden;
    }

    #main {
      margin-top: 10%;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      animation: shake 0.1s infinite;
    }

    #jumpscare img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #smallGif {
      width: 80px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 10000;
      pointer-events: none;
      user-select: none;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background: white;
      color: black;
      border: none;
      margin: 10px;
      border-radius: 5px;
    }

    .fade-text {
      font-size: 28px;
      margin: 20px;
      opacity: 1;
    }

    .glitch {
      color: white;
      text-shadow: 2px 0 red, -2px 0 cyan, 0 2px lime;
      animation: glitch 0.3s infinite;
      font-weight: bold;
    }

    #blackout {
      display: none;
      background: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .option-button {
      background: #222;
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      cursor: pointer;
    }

    .option-button:hover {
      background: white;
      color: black;
      transition: 0.2s;
    }

    #karmaMeter {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      border: 2px solid white;
    }

    #karmaFill {
      height: 100%;
      width: 100%;
      background: lime;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(1px, -1px); }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      50% { text-shadow: -2px 0 red, 2px 0 cyan; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }

    /* Glitch Screen */
    #glitchScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('glitch.gif') center center / cover no-repeat;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>

</html>
