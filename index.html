<!DOCTYPE html>
<html>
<head>
  <title>2000+ Games & Apps</title>
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin-top: 10%;
      overflow: hidden;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: red;
      z-index: 9999;
      animation: flash 0.2s infinite alternate;
    }

    #jumpscare img {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: shake 0.1s infinite;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(-5px, -5px); }
    }

    @keyframes flash {
      from { background: red; }
      to { background: black; }
    }
  </style>
  <script>
    function scare() {
      document.getElementById("main").style.display = "none";
      document.getElementById("jumpscare").style.display = "block";

      const audio = document.getElementById("sfx");
      audio.loop = true;
      audio.play();

      // Try to keep fullscreen active
      function forceFullscreen() {
        document.documentElement.requestFullscreen().catch(() => {});
      }

      forceFullscreen();
      setInterval(forceFullscreen, 500); // Re-trigger fullscreen every 0.5s
    }
  </script>
</head>
<body>
  <div id="main">
    <h1>2000+ Games & Apps</h1>
    <p>Welcome to the newest OOZE34 CRIB website!<br>
    Updated weekly. No downloads. Just click and play.</p>
    <button onclick="scare()">Click for website</button>
  </div>

  <div id="jumpscare">
    <img src="scare.jpg" alt="BOO!">
  </div>

  <audio id="sfx" src="scream.mp3"></audio>
</body>
</html>
